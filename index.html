<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator Online : Free And Accurate Age Determination Tool </title>
    <meta name="keywords" content="Age Calculator , Age Calculator online, Age Calculator Tool," />
    <meta name="description" content="Age Calculator Online! This free tool helps you hassle-free determine your age in years, months, weeks, and days. Try it now and find out your accurate age." />

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/age-calculator.png">
</head>
<body>
<div class="container">
    <div class="calculator">
        <h1><span> Age Calculator Online </span></h1>
        
        
        <div class="input-box">
            <input type="date" id="date">
            <button onclick="calculateAge()">Calculate Age</button>
        </div>
        <p id="result"></p>
    </div>
</div>

<script>
let userInput = document.getElementById("date") 
userInput.max = new Date().toISOString().split("T")[0];
let result = document.getElementById("result");

   
    function calculateAge(){
        let birthDate = new Date(userInput.value);
        let d1 = birthDate.getDate();
        let m1 = birthDate.getMonth() +  1;
        let y1 = birthDate.getFullYear();

        let today = new Date();
        let d2 = today.getDate();
        let m2 = today.getMonth() + 1;
        let y2 = today.getFullYear();

        let d3,m3,y3;
        y3 = y2 - y1;

        if(m2 >= m1){
            m3 = m2 - m1;

        }else{

            y3--;
            m3 = 12 + m2 - m1;
        }

        if(d2 >= d1){
            d3 = d2 - d1;
        }else{
            m3--;
            d3 = getDaysInMonth(y1, m1) + d2 - d1;
        }
        if(m3<0){
            m3 = 11;
            y3--;
        }
        result.innerHTML=`<span>${y3} Years,</span> <span>${m3} Months,</span> <span>${d3} Days</span>`;
        
    }
    

    function getDaysInMonth(year, month){
        return new Date(year, month, 0).getDate();
    }


</script>
</body>
</html>
